<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">

        <div class="card my-2 mx-0 p-0">
            <div class="card-header p-1">
                Sesi√≥n:
            </div>
            <div class="card-body p-2">
                <h5 class="card-title" id="usuario"></h5>
                <p class="card-text m-0">PC: <strong id="terminal"></strong></p>
                <p class="card-text m-0">Version: <strong id="version"></strong></p>
            </div>
        </div>

        <div class="row m-0 my-4 p-0">
            <div class="col m-1 p-0">
                <div class="servidor">
                    <div class="row">
                        <div class="col mx-1 p-0 px-2">
                            <span class="badge text-bg-success p-3" id="local_ok"></span>
                        </div>
                        <div class="col m-0">
                            <strong>Local</strong>
                            <br>
                            <div style="color: rgb(13, 87, 0);" id="local_status"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col m-1 p-0">
                <div class="servidor">
                    <div class="row">
                        <div class="col mx-1 p-0 px-2">
                            <span class="badge text-bg-danger p-3" id="vps_ok"></span>
                        </div>
                        <div class="col">
                            <strong>VPS</strong>
                            <br>
                            <div style="color: rgb(87, 0, 0);" id="vps_status"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div class="my-3 mt-5">
            Estado: <strong id="status"></strong>
            <div id="fecha_hora"></div>
        </div>

        <div class="progress my-5" role="progressbar" aria-label="Basic example" aria-valuenow="75" aria-valuemin="0"
            aria-valuemax="100" id="visible_progressbar">
            <div class="progress-bar" style="width: 100%" id="progress-bar"></div>
        </div>
        <div class="text-center" id="visible_spinner">
            <div class="spinner-border" role="status" style="width: 4rem; height: 4rem;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </div>


    <script type="text/javascript" src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
